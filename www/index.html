<!DOCTYPE html>
<html>
    <head>
       <title>Placeholder.pics</title>
       <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Permanent+Marker' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" href="css/site.css">
       <link rel="stylesheet" href="css/placeholder-embedded.css">
    </head>
    <body>
        <div class="pics-header">
            <h1><i class="icon-photo"></i> placeholder.pics</h1>
            <div class="pics-container">
                <p>
                    The lightest way to include placeholder images in your designs. 
                    All images are lovingly served up as steaming-hot, optimized 
                    SVGs in any size or color you desire.
                </p>
            </div>
        </div>
        <div class="pics-try">
            <div class="pics-container pics-inputs">
                <div class="pics-input">
                    <label for="width">Width</label>
                    <input type="number" step="1" id="width" placeholder="300">
                </div>
                <div class="pics-input">
                    <label for="height">Height </label>
                    <input type="number" step="1" min=-"0" id="height">
                    <span class="optional">Optional</span>
                </div>
                <div class="pics-input">
                    <label for="background">Background</label>
                    <input type="color" value="#DEDEDE"id="background">
                    <span class="optional">Optional</span>
                </div>
                <div class="pics-input">
                    <label for="foreground">Foreground</label>
                    <input type="color" value="#555" id="foreground">
                    <span class="optional">Optional</span>
                </div>
            </div>
        </div>
        <div class="pics-display">
            <div id="render"></div>
        </div>  
        <div class="pics-about">    
        </div>
        <footer class="pics-footer">
            <div class="pics-container">    
                <div class="pics-social">
                    <ul class="pics-social-list">
                        <li><a href="https://twitter.com/bezzerbud" title="twitter"><i class="icon-twitter"></i><a href="https://twitter.com/bezzerbud" title="twitter">Twitter</a></li>
                        <li><a href="https://www.linkedin.com/in/chrberry" title="linked in"><i class="icon-linkedin"></i>Linkedin</a></li>
                        <li><a href="https://github.com/bezzer/svg-placeholder" title="Github project"><i class="icon-github"></i><a href="https://github.com/bezzer/svg-placeholder" title="Github project">Github</a></li>
                    </ul>
                </div>
                <div class="pics-contact">
                
                </div>
                <div class="pics-disclaimer">
                    
                </div>
            </div>
        </footer>
        <script src="js/site.js"></script>
    </body>
</html>
